appId: com.ockham.desktop
productName: Ockham
directories:
  buildResources: build
  output: release/${version}
files:
  - out/**/*
  - "!src/**"
  - "!node_modules/@ockham/*/src/**"
mac:
  icon: build/icon.icns
  artifactName: Ockham-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
dmg:
  icon: build/icon.icns
